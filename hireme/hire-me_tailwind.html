<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Hire me</title>
</head>

<body class="flex flex-col ml-64 mt-20 mr-64 mb-auto px-64 font-sans">
    <header class="text-center text-gray-700 text-2xl font-bold mb-2">
        <h1>Hire me</h1>
    </header>
    
    <main>
        <h3 class="text-center text-gray-700 text-base font-bold mb-2">Contact information</h3>

        <table cellspacing="0" cellpadding="10px" class="w-full py-2 px-3 bg-gray-100 text-gray-700">
            <tbody>
                <tr>
                    <td class="border-white border-solid border-4 rounded-sm"><strong>Phone:</strong></td>
                    <td class="border-white border-solid border-4 rounded-sm">+380930123456</td>
                </tr>
                <tr>
                    <td class="border-white border-solid border-4 rounded-sm"><strong>Address:</strong></td>
                    <td class="border-white border-solid border-4 rounded-sm">Brovary, Kyiv region</td>
                </tr>
            </tbody>
        </table>

        <form action="./hire-me.html" method="get" class="bg-white px-8 pt-6 pb-8 mb-4">
            <fieldset>

                <legend class="block text-gray-700 text-lg font-bold mb-2">Contact form</legend>
                                    
                <div>
                    <label for="user_email">E-mail:</label>
                    <input
                    required
                    id="user_email" 
                    class="appearance-none border border-red-500 rounded bg-gray-100 w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"
                    type="email"
                    name="email"
                    placeholder="mail@mail.com"/>

                    <p class="text-red-500 text-xs italic mb-3">Error message</p>
                </div>               
            
                <div>
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="description">Description:</label>
                    <textarea class="appearance-none bg-gray-100 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="description" id="description" cols="20" rows="5" maxlength="255" placeholder="text"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="work-type">Work type:</label>
                        <select class="appearance-none bg-gray-100 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required name="work-type" id="work-type">
                            <option value="Full-time">Full-time</option>
                            <option value="Remote">Remote</option>
                            <option value="One-time project">One-time project</option>
                        </select>  
                </div>

                <input class=" w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Hire me"/>
                               
            </fieldset>
        </form>
    </main>
</body>
</html>
